<!DOCTYPE html>
<html>
 <head>
  <title> Jquery lab </title>
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
  </script>
  <script src="js/lab.js"></script>


<body>
  
  <h1>contact form: </h1>

  <form id="new_contact">
   <fieldset>
    <label for="name" id="name_label">Name</label>
    <input type="text" placeholder="contact_name" id="contact_name">
    <input type="text" placeholder="contact_image" id="contact_image"></br>
    <label for="email" id="email_label"> Email</label>
    <input type="text" placeholder="contact_email" id="contact_email"></br>
    <label for="phone" id="phone_label"> Phone</label>
    <input type="text" placeholder="contact_number" id="contact_number"></br>

    </br>
    <button>Add Contacts</button>
    </fieldset>
  </form>

  <ul id="contacts">

  </ul>



</body>

</html>
